<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
    <!-- Corps du Vault Boy -->
    <g transform="translate(32, 32)">
        <!-- Combinaison bleue -->
        <path d="M-15 -5 L15 -5 L20 15 L-20 15 Z" fill="#1a75ff"/>
        
        <!-- Tête -->
        <circle cx="0" cy="-15" r="12" fill="#ffe6b3"/>
        
        <!-- Cheveux -->
        <path d="M-12 -20 Q0 -30 12 -20" stroke="#ffcc66" stroke-width="4" fill="none"/>
        
        <!-- Sourire -->
        <path d="M-6 -15 Q0 -10 6 -15" stroke="#000" stroke-width="2" fill="none"/>
        
        <!-- Yeux -->
        <circle cx="-4" cy="-18" r="2" fill="#000"/>
        <circle cx="4" cy="-18" r="2" fill="#000"/>
        
        <!-- Numéro du Vault -->
        <circle cx="0" cy="0" r="8" fill="#ffcc00"/>
        <text x="-5" y="4" font-family="Arial" font-size="10" fill="#000">13</text>
        
        <!-- Bras -->
        <path d="M-20 0 L-15 -5" stroke="#1a75ff" stroke-width="4"/>
        <path d="M20 0 L15 -5" stroke="#1a75ff" stroke-width="4"/>
        
        <!-- Jambes -->
        <path d="M-10 15 L-12 25" stroke="#1a75ff" stroke-width="4"/>
        <path d="M10 15 L12 25" stroke="#1a75ff" stroke-width="4"/>
    </g>
</svg> 