<mat-card class="terminal">
	<mat-card-content>
		<mat-grid-list [cols]="isCreation ? 4 : 3" rowHeight="30px" gutterSize="4px">
			@for (stat of special(); track stat.key) {

				<mat-grid-tile [matTooltip]="'game.player.specialFull.' + stat.key | translate"
				               [textContent]="'game.player.special.' + stat.key | translate"/>

				<mat-grid-tile [textContent]="stat.value"/>

				<mat-grid-tile [textContent]="'game.player.ability.' + stat.value | translate"/>

				@if (isCreation) {
					<mat-grid-tile>
						<div class="dense-buttons">
							<button mat-icon-button type="button">
								<mat-icon>add</mat-icon>
							</button>
							<button mat-icon-button type="button">
								<mat-icon>remove</mat-icon>
							</button>
						</div>
					</mat-grid-tile>
				}
			}
		</mat-grid-list>

		@if (!isCreation) {
			<mat-divider/>
			@let getPlayerStats = player()?.currentStats;
			<mat-grid-list [cols]="2" rowHeight="30px" gutterSize="4px">
				<mat-grid-tile [textContent]="'game.player.level' | translate"/>
				<mat-grid-tile [textContent]="getPlayerStats?.level ?? 0"></mat-grid-tile>
				<mat-grid-tile [textContent]="'game.player.experience' | translate"/>
				<mat-grid-tile [textContent]="getPlayerStats?.experience ?? 0"/>
				<mat-grid-tile [textContent]="'game.player.nextLevel' | translate"/>
				<mat-grid-tile [textContent]="0"/>
			</mat-grid-list>
		}
	</mat-card-content>
</mat-card>
